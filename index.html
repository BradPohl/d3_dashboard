<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MBA Decision Dashboard</h1>
    <div class="dashboard">
        <div class="draggable" id="scatter-container">
            <div class="drag-bar">Undergrad GPA Vs. GRE/GMAT Score</div>
            <div id="scatter"></div>
        </div>
        
        <div class="draggable" id="stackedBar-container">
            <div class="drag-bar">Which Field takes more online or on-campus programs?</div>
            <div id="stackedBar"></div>
        </div>
        <div class="draggable" id="lineGraph-container">
            <div class="drag-bar">Does Age impact the decision to get an MBA?</div>
            <div id="lineGraph"></div>
        </div>
        <div class="draggable" id="pieChart-container">
            <div class="drag-bar">Reasons for getting an MBA</div>
            <div id="pieChart"></div>
        </div>
    </div>
    <script src="js/dataloader.js"></script>
    <script src="js/chart1.js"></script>
    <script src="js/chart2.js"></script>
    <script src="js/chart3.js"></script>
    <script src="js/chart4.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
