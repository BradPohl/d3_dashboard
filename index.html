<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MBA Decision Dashboard</h1>
    <div class="dashboard">
        <div class="draggable" id="scatter-container">
            <div class="drag-bar">Undergrad GPA Vs. GRE/GMAT Score<button class="button"><i class="fas fa-save"></i></button></div>
            <div id="scatter"></div>
        </div>
        
        <div class="draggable" id="stackedBar-container">
            <div class="drag-bar">Which Field takes more online or on-campus programs?<button class="button"><i class="fas fa-save"></i></button></div>
            <div id="stackedBar"></div>
        </div>
        <div class="draggable" id="lineGraph-container">
            <div class="drag-bar">Does Age impact the decision to get an MBA?<button class="button"><i class="fas fa-save"></i></button></div>
            <div id="lineGraph"></div>
        </div>
        <div class="draggable" id="pieChart-container">
            <div class="drag-bar">Reasons for getting an MBA<button class="button"><i class="fas fa-save"></i></button></div>
            <div id="pieChart"></div>
        </div>
        <!-- <div class="draggable" id="saveTable-container">
            <div class="drag-bar">Pinned Charts</div>
            <table id="summaryTable">
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
            </table>
        </div> -->
        <div class="draggable" id="groups-container">
            <div class="drag-bar">Saved Groups</div>
            <table id="groupsTable">
                <tr><th>Group Name</th><th>Members</th></tr>
            </table>
        </div>
        
        <div class="draggable" id="partite-container" style="display: none;">
            <div class="drag-bar">Partite<button class="button" id="closePartiteBtn"><i class="fas fa-times"></i></button></div>
            <div id="partiteVisualization"></div>
        </div>

        <div id="insightCard-container" class="draggable">
            <div class="drag-bar">Group Insights</div>
            <div id="insightCard"></div>
        </div>
        
    </div>
    <script src="js/dataloader.js"></script>
    <script src="js/chart1.js"></script>
    <script src="js/chart2.js"></script>
    <script src="js/chart3.js"></script>
    <script src="js/chart4.js"></script>
    <script src="js/savingToTable.js"></script>
    <script src="js/groupVisualization.js"></script>
    <script src="js/partiteVisualization.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
